<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Quotes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="nav">
  <h1 class="site-name">Zen Quotes</h1>
  <a href="" class="about">About</a>
</nav>

<main class="main">
  <div class="quote-container">
    <div class="quote-card">
        <p class="quote">“To think in terms of either pessimism or optimism oversimplifies the truth. The problem is to see reality as it is.”</p>
        <p class="originator"> – Thich Nhat Hanh</p>
    </div>
  </div>

  <div class="quote-buttons">
    <button class="new-quote-button">New Quote</button>
    <button class="share-button">Share</button>
  </div>

  <div class="breathe-container">
    <audio src="assets/alarm.mp3" id="audio"></audio>
    <button class="breathe-button">Breathe</button>
    <h2 class="timer">1:00</h2>
  </div>
</main>
<script src="script.js"></script>
</body>
</html>
