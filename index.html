<!DOCTYPE html>
<html lang="en" class="home-bg">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Quotes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav">
        <h3 class="name"><a href="index.html" class="site-name">Zen Quotes</a></h3>
        <a href="html-about-zen-quotes.html" class="about">About</a>
    </nav>

    <main class="main">
        <div class="quote-container">
            <div class="quote-card">
                <p class="start-quote">"</p>
                <p class="quote"></p>
                <p class="end-quote">"</p>
                <p class="author">Thich Nhat Hanh</p>
            </div>
        </div>

        <div class="quote-buttons">
            <button class="new-quote-button">New Quote</button>
            <button class="share-button">
                <span class=".share-button-text">Share</span>
                <div class="share-button-icons">
                    <a class="twitter">
                        <img src="assets/5305170_bird_social media_social network_tweet_twitter_icon.png" alt="Twitter" class="social-icon">
                    </a>
                    <a class="reddit">
                        <img src="assets/5305163_forum_reddit_reddit logo_icon.png" alt="Reddit" class="social-icon">
                    </a>
                    <a class="facebook">
                        <img src="assets/5305153_fb_facebook_facebook logo_icon.png" alt="Facebook" class="social-icon">
                    </a>
                </div>
            </button>
        </div>

        <div class="breathe-container">
            <audio src="assets/alarm.mp3" id="audio"></audio>
            <button class="breathe-button">Breathe</button>
            <h2 class="timer">1:00</h2>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
